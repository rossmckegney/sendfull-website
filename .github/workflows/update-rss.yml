name: Update RSS Feed

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: read

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Files in directory:"
        ls -la
        echo "Git status:"
        git status
        
    - name: Update RSS feed
      run: node update-rss.js
        
    - name: Configure Git
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        echo "Git configured"
        
    - name: Check for changes
      id: check-changes
      run: |
        echo "Checking for changes in newsletter-rss.json..."
        if git diff --quiet newsletter-rss.json; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes to commit"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in newsletter-rss.json"
          git diff --stat newsletter-rss.json
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        echo "Committing and pushing changes..."
        git add newsletter-rss.json
        git commit -m "ğŸ¤– Auto-update RSS feed [skip ci]"
        git push
        echo "âœ… RSS feed updated and pushed"
        
    - name: No changes message
      if: steps.check-changes.outputs.has_changes == 'false'
      run: |
        echo "â„¹ï¸ No changes detected in RSS feed" 